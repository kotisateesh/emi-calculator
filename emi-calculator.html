<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
    }
    .result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>EMI Calculator</h2>

  <label>Loan Amount (₹):</label>
  <input type="number" id="loanAmount" />

  <label>Annual Interest Rate (%):</label>
  <input type="number" id="interestRate" step="0.01" />

  <label>Tenure (in months):</label>
  <input type="number" id="loanTenure" />

  <button onclick="calculateEMI()">Calculate EMI</button>

  <div class="result" id="emiResult"></div>

  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const annualRate = parseFloat(document.getElementById('interestRate').value);
      const N = parseInt(document.getElementById('loanTenure').value);

      const R = annualRate / 12 / 100;
      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);

      const result = isFinite(emi) ? `Monthly EMI: ₹${emi.toFixed(2)}` : "Please enter valid values.";
      document.getElementById('emiResult').innerText = result;
    }
  </script>
</body>
</html>
